<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-header">
          <h3>Change Password</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="reactiveForm" (ngSubmit)="changePassword()">
            <div class="form-group">
              <label class="col-md-4" for="email">Email:<span class="required">*</span></label>
              <input class="col-md-6" id="email" type="email" formControlName="email" placeholder="Enter your email"
                required [(ngModel)]="student.email" disabled>
            </div>

            <div class="form-group">
              <label class="col-md-4" for="newPassword">New Password:<span class="required">*</span></label>
              <input class="col-md-6" id="newPassword" type="password" formControlName="newPassword"
                placeholder="Enter your new password" maxlength="8" required>
            </div>
            <div class="form-group">
              <label class="col-md-4" for="confirmPassword">Confirm Password:<span class="required">*</span></label>
              <input class="col-md-6" id="confirmPassword" type="password" formControlName="confirmPassword"
                placeholder="Enter your Confirm password" maxlength="8" required>
            </div>
            <button type="submit" id="change" class="btn btn-primary" [disabled]="!reactiveForm.valid">Submit</button>
            &nbsp;
            <button type="reset" id="reset" class="btn btn-primary">Reset</button>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
